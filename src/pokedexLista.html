<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="icons-pokemon-go.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <header class="header">
        <nav>
          <div class="logo">
            <h4>PokeCompany</h4>
          </div>

          <ul id="links">
            <li><a id="home" href="./index.html">Home</a></li>
            <li><a href="./pokedexLista.html">Pokedex</a></li>
            <li><a href="./pokedexDetalle.html">PokeMap</a></li>

            <!-- Este lo coloco temporalmente para desplazarme más fácil, ya luego se borra -->
            <li><a href="./pokedexDetalle.html">PokeDetalles</a></li>
          </ul>

          <div class="icons">
            <div id="github-mirian" class="nav-btn">
              <div class="icon">
                <span class="icon-github"></span>
              </div>
            </div>
            <div id="github-lucero" class="nav-btn">
              <div class="icon">
                <span class="icon-github"></span>
              </div>
            </div>
            <div id="pokemon-website" class="nav-btn">
              <div class="icon">
                <span class="icon-pokebola-recta"></span>
                <!-- <span class="icon-down-arrow-svgrepo-com"></span> -->
              </div>
            </div>
          </div>
        </nav>
      </header>

      <div class="buscador">
        <div class="buscador-especial">
          <h2>Filtros</h2>
          <!-- <span id="btn-clean">Clean filter</span> -->
          <div class="clean-container">
            <span id="btn-clean">Limpiar filtros</span>
          </div>
          <!--  -->
          <!-- <div id="btn-clean" class="circle-btn">
            <div class="icon">
              <span class="icon-close-svgrepo-com-1"></span>
            </div>
          </div> -->

          <!-- <div id="btn-clean" class="circle-btn">
            <div class="icon">
              <span class="icon-filter-svgrepo-com"></span>
            </div>
          </div> -->
          <!--  -->
        </div>
        <div style="margin-top: 30px">
          <div class="inpt-search">
            <h2 class="titulo">Nombre o Número</h2>
            <div class="box">
              <input
                id="input-buscar"
                type="text"
                placeholder="Nombre o número"
              />
              <label id="btn-buscar" class="input-btn" for="">
                <span class="icon-search-svgrepo-com"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="properties-container">
          <div class="caracteristicas">
            <a id="tipos" class="btn-caracteristica active show-bottom-line"
              >Tipos</a
            >
            <a
              id="debilidades"
              class="btn-caracteristica inactive hide-bottom-line"
              >Debilidades</a
            >
            <!-- <button class="btn-caracteristica">Debilidades</button> -->
          </div>

          <!-- Botones de tipo -->
          <div id="btns-tipo" class="tipo-pokemon shown">
            <button
              style="background-color: #f9766c"
              value="fire"
              class="btn-tipo"
            >
              Fuego
            </button>
            <button
              style="background-color: #2f9afe"
              value="water"
              class="btn-tipo"
            >
              Agua
            </button>
            <button
              style="background-color: #2cdbb2"
              value="grass"
              class="btn-tipo"
            >
              Planta
            </button>
            <button
              style="background-color: #a1bebe"
              value="steel"
              class="btn-tipo"
            >
              Acero
            </button>
            <button
              style="background-color: #be875e"
              value="ground"
              class="btn-tipo"
            >
              Tierra
            </button>
            <button
              style="background-color: #e5e5e5"
              value="rock"
              class="btn-tipo"
            >
              Roca
            </button>
            <button
              style="background-color: #a1a1a1"
              value="dark"
              class="btn-tipo"
            >
              Siniestro
            </button>
            <button
              style="background-color: #fbe043"
              value="electric"
              class="btn-tipo"
            >
              Eléctrico
            </button>
            <button
              style="background-color: #8e91fa"
              value="poison"
              class="btn-tipo"
            >
              Veneno
            </button>
            <button
              style="background-color: #fface5"
              value="psychic"
              class="btn-tipo"
            >
              Psíquico
            </button>
            <button
              style="background-color: #aa7ab6"
              value="ghost"
              class="btn-tipo"
            >
              Fantasma
            </button>
            <button
              style="background-color: #e1e2ff"
              value="normal"
              class="btn-tipo"
            >
              Normal
            </button>
            <button
              style="background-color: #a4eaea"
              value="ice"
              class="btn-tipo"
            >
              Hielo
            </button>
            <button
              style="background-color: #ffbbbb"
              value="fairy"
              class="btn-tipo"
            >
              Hada
            </button>
            <button
              style="background-color: #e3c1a8"
              value="fighting"
              class="btn-tipo"
            >
              Lucha
            </button>
            <button
              style="background-color: #fba96c"
              value="dragon"
              class="btn-tipo"
            >
              Dragón
            </button>
            <button
              style="background-color: #ffd19e"
              value="flying"
              class="btn-tipo"
            >
              Volador
            </button>
            <button
              style="background-color: #9abf83"
              value="bug"
              class="btn-tipo"
            >
              Bicho
            </button>
          </div>

          <!-- Botones de debilidades -->
          <div id="btns-debilidades" class="tipo-pokemon hidden">
            <button value="fire" class="btn-debilidad">Fuego</button>
            <button value="water" class="btn-debilidad">Agua</button>
            <button value="grass" class="btn-debilidad">Planta</button>
            <button value="steel" class="btn-debilidad">Acero</button>
            <button value="ground" class="btn-debilidad">Tierra</button>
            <button value="rock" class="btn-debilidad">Roca</button>
            <button value="dark" class="btn-debilidad">Siniestro</button>
            <button value="electric" class="btn-debilidad">Eléctrico</button>
            <button value="poison" class="btn-debilidad">Veneno</button>
            <button value="psychic" class="btn-debilidad">Psíquico</button>
            <button value="ghost" class="btn-debilidad">Fantasma</button>
            <button value="normal" class="btn-debilidad">Normal</button>
            <button value="ice" class="btn-debilidad">Hielo</button>
            <button value="fairy" class="btn-debilidad">Hada</button>
            <button value="fighting" class="btn-debilidad">Lucha</button>
            <button value="dragon" class="btn-debilidad">Dragón</button>
            <button value="flying" class="btn-debilidad">Volador</button>
            <button value="bug" class="btn-debilidad">Bicho</button>
          </div>
        </div>
      </div>

      <div id="contenedorPokemon" class="contenedorPokemon">
        <div class="filtros">
          <h2 id="totalPokemones">251 Pokemones</h2>

          <!-- Select Box -->
          <div class="dropdown">
            <div id="dropdownSelect" class="dropdown-select">
              <span id="selectText"> Ordenar por...</span>
              <span id="arrowIcon" class="icon-down-arrow-svgrepo-com"></span>
            </div>

            <div id="list" class="dropdown-list hidden">
              <div class="options">Número inferior</div>

              <div class="options">Número superior</div>

              <div class="options">A-Z</div>

              <div class="options">Z-A</div>
            </div>
          </div>
        </div>

        <div id="pokemones-filtrados" class="pokemones-filtrados"></div>
      </div>
    </div>

    <br />
    <script src="main.js" type="module"></script>
  </body>
</html>
