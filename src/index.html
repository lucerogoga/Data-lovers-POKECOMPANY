<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="icons-pokemon-go.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contenedor-landing">
      <header class="header">
        <nav>
          <div class="logo">
            <h4>PokeCompany</h4>
          </div>
          <div id="hamburguesa" class="hamburguesa">
            <span></span>
          </div>
          <ul id="links">
            <li><a id="home" href="index.html">Home</a></li>
            <li><a href="./pokedexLista.html">Pokedex</a></li>
            <!-- <li><a href="./pokeMap.html">PokeMap</a></li> -->
          </ul>

          <div class="icons">
            <div class="nav-btn">
              <span class="icon-github"></span>
            </div>
            <div class="nav-btn">
              <span class="icon-github"></span>
            </div>
            <div class="nav-btn">
              <span class="icon-pokebola-recta"></span>
            </div>
          </div>
        </nav>
      </header>
      <div class="banner">
        <div class="banner-info">
          <div class="info-descarga">
            <h2>AHORA DISPONIBLE</h2>
            <div class="icons-descarga">
              <span class="icon-logo-google-playstore-svgrepo-com"></span>
              <span class="icon-android-svgrepo-com"></span>
              <span class="icon-apple-svgrepo-com"></span>
            </div>
          </div>
          <div class="info-guia">
            <h1>POKECOMPANY</h1>
            <h2>Los Ultimos Tips y guia de Trucos</h2>
            <button class="btnDescarga">Obtenlo Gratis</button>
            <button class="btnDescarga">Ver más</button>
          </div>
        </div>
        <div>
          <img src="Pikachu-png-0.png" alt="" height="500px" />
        </div>
      </div>
      <div class="pokemones-destacados">
        <h2>Pokemones Destacados</h2>
        <!--  -->
        <div id="icon-filter" class="circle-btn">
          <div class="icon">
            <span class="icon-star-svgrepo-com"></span>
          </div>
        </div>
        <!--  -->
      </div>
      <div class="carousel-wrapper">
        <div id="atras" class="span">
          <span class="icon-down-arrow-svgrepo-com flechaizquierda"></span>
        </div>
        <div id="adelante" class="span">
          <span class="icon-down-arrow-svgrepo-com flechaderecha"></span>
        </div>

        <div id="carousel" class="carousel"></div>
      </div>
      <footer>
        <p>© 2021 PokeCompany. All rights reserved.</p>
      </footer>
    </div>
    <script src="carousel.js" type="module"></script>
